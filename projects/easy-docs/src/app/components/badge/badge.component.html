<h1>Badge</h1>

<article class="mar-b-lg box-shadow-1 border-a-gray section">
    <section class="pad-a-sm bg-lt-gray border-b-gray">
        <p>Badges are styled with a <code>.badge-[sm || md || lg]</code> class.</p>
    </section>

    <section class="pad-a-sm border-b-gray">
        <p class="badge-sm bg-dk-blue text-white">1</p>
        <p class="badge-md bg-dk-blue text-white">20</p>
        <p class="badge-lg bg-dk-blue text-white">300</p>
        <ez-badge class="badge-sm bg-dk-blue text-white">10</ez-badge>
    </section>

    <figure>
        <pre class="pad-a-sm border-tb-gray">
            <span>&lt;<span class="tag">p</span> <span class="attribute">class</span>=<span class="value">"badge-sm bg-dk-blue text-white"</span>&gt;</span>1<span>&lt;/<span class="tag">p</span>&gt;</span>
            <span>&lt;<span class="tag">p</span> <span class="attribute">class</span>=<span class="value">"badge-md bg-dk-blue text-white"</span>&gt;</span>20<span>&lt;/<span class="tag">p</span>&gt;</span>
            <span>&lt;<span class="tag">p</span> <span class="attribute">class</span>=<span class="value">"badge-lg bg-dk-blue text-white"</span>&gt;</span>300<span>&lt;/<span class="tag">p</span>&gt;</span>
            <span>&lt;<span class="tag">ez-badge</span> <span class="attribute">class</span>=<span class="value">"badge-sm bg-dk-blue text-white"</span>&gt;</span>10<span>&lt;/<span class="tag">ez-badge</span>&gt;</span>
        </pre>
    </figure>
</article>
