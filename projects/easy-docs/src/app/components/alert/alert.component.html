<h1 class="pad-t-xl">Alert</h1>

<article class="mar-b-lg box-shadow-1 border-lr-gray section">
    <p class="pad-a-sm bg-lt-gray border-tb-gray">Alerts are styled with an <code>.alert-[bad || good || info || warn]</code> class.</p>

    <section class="pad-a-sm">
        <aside class="alert-bad">bad</aside>
        <aside class="alert-good">good</aside>
        <aside class="alert-info">info</aside>
        <aside class="alert-warn">warn</aside>
        <ez-alert class="alert-good">good</ez-alert>
    </section>

</article>

<article class="mar-b-lg box-shadow-1 border-lr-gray section">
    <section class="pad-a-sm bg-lt-gray border-tb-gray">
    <h2>Close</h2>
    <p>Alerts are closed by adding a <code>.close</code> class.</p>
    </section>

    <section class="pad-a-sm">
        <aside class="alert-good close">close</aside>
        <ez-alert class="close alert-good">close</ez-alert>
