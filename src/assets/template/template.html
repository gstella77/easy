<nav class="pad-a-sm border-a-gray box-shadow-1 fixed-l styleguide-menu">
	<ul>
		{{#each menu}}
		<li>
			<a (click)="selectSection('{{name}}')" [ngClass]="{'bg-lt-gray': checkSection('{{name}}')}" class="hover bg-hover-lt-gray pad-a-xs" href="#">{{name}}</a>
			<ul *ngIf="checkSection('{{name}}')" class="pad-l-sm submenu">
				{{#each headings}}
				<li *ngIf="'{{name}}'"><a>{{name}}</a></li>
				{{/each}}
			</ul>
		</li>
		{{/each}}
	</ul>
</nav>

<main #content class="pad-a-xl styleguide" tabindex="-1">
	<h1 [innerHTML]="section" class="pad-t-xl"></h1>

	{{#each sections}}
	<article *ngIf="checkSection('{{section}}')" class="mar-b-lg box-shadow-1 border-lr-gray section">
		<section class="pad-a-sm bg-lt-gray border-tb-gray">
			<h2 *ngIf="'{{heading}}'">{{heading}}</h2>
			{{{comment}}}
		</section>

		<section *ngIf="'{{code}}'" [ngClass]="{'flexbox': checkSection('Flexbox'), 'box': checkSection('Space')}" class="pad-a-sm">{{{code}}}</section>

		<figure *ngIf="'{{code}}'"><pre class="pad-a-sm border-tb-gray">{{{markup}}}</pre></figure>
	</article>
	{{/each}}
</main>
