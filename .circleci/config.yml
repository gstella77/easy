# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

orbs:
  codecov: codecov/codecov@1.0.1

# Workflow variables
base_image: &base_image

  # Specify the node version here
  image: circleci/node:10.13.0-browsers

job_common: &job_common
  docker:
    - <<: *base_image
  working_directory: ~/easy

# Save dependencies to cache for next workflow run
save: &save
  save_cache:
    key: v1-easy-{{ checksum "package-lock.json" }}
    paths:
      - node_modules

# Download cached dependencies
restore: &restore
  restore_cache:
    key: v1-easy-{{ checksum "package-lock.json" }}

# Workflow jobs
jobs:
  install:
    <<: *job_common

    steps:

      # Checkout git repo
      - checkout

      - <<: *restore

      # Update dependencies
      - run: sudo npm i -g npm
      - run: npm i
      
      - <<: *save

      # Add dependencies to workspace
      - persist_to_workspace:
          root: .
          paths:
            - .    

  lint:
    <<: *job_common

    steps:
      - attach_workspace:
          at: .

      # run lint
      - run: npm run lint

  build:
    <<: *job_common

    steps:
      - attach_workspace:
          at: .

      # run build
      - run: npm run build

  test:
    <<: *job_common

    steps:
      - attach_workspace:
          at: .
          
      # run unit tests
      - run: npm run test easy -- --progress=false --browsers=ChromeHeadlessCI
      - run: npm run test easy-docs -- --progress=false --browsers=ChromeHeadlessCI

      # upload code coverage reports to codecov
      - codecov/upload
        file: "coverage/lcov.info"

  e2e:
    <<: *job_common

    steps:
      - attach_workspace:
          at: .
          
      # run e2e tests
      - run: npm run webdriver-update-ci
      - run: npm run e2e -- --protractor-config=./e2e/protractor-ci.conf.js --webdriver-update=false

workflows:
  default_workflow:
    jobs:
      - install
      - lint:
          requires:
            - install
      - build:
          requires:
            - lint
      - test:
          requires:
            - build
      - e2e:
          requires:
            - build
